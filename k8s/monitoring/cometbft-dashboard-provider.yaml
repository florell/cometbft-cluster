apiVersion: v1
kind: ConfigMap
metadata:
  name: cometbft-dashboards-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'cometbft'
        folder: 'cometbft'
        type: file
        options:
          path: /var/lib/grafana/dashboards/cometbft
